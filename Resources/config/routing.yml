# Admin

basefony_admin_page_index:
      path:     /admin/page
      defaults: { _controller: BasefonyPageBundle:Admin:index }

basefony_admin_page_add:
      path:     /admin/page/add
      defaults: { _controller: BasefonyPageBundle:Admin:add }

basefony_admin_page_delete:
      path:     /admin/page/delete/{id}
      defaults: { _controller: BasefonyPageBundle:Admin:delete }

basefony_admin_page_edit:
      path:     /admin/page/edit/{id}
      defaults: { _controller: BasefonyPageBundle:Admin:edit }

basefony_admin_page_search:
      path:     /admin/page/search
      defaults: { _controller: BasefonyPageBundle:Admin:search }

# Front

basefony_front_page_show:
      path:     /sayfa/{slug}
      defaults: { _controller: BasefonyPageBundle:Front:show }
